description.Spanish=Una de tus amigas sufrió un ataque por parte de un desconocido y sospechas que en realidad estaba dirigido a ti. Decidida a investigar lo que ha pasado, examinas el lugar del suceso con la esperanza de encontrar pistas que te ayuden a encontrar al culpable. \n \n ----------------------------\nEste escenario forma parte del proyecto «Historias de Arkham» y ha sido diseñado para jugarse en solitario con la investigadora Rita Young. Por lo tanto, se debe seleccionar obligatoriamente a Rita Young.\n --------------------------\n Tamaño máximo del tablero: 2 x 2.5 módulos cuadrados.\nEste escenario sólo usa componentes del juego base.
